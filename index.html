<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound Game</title>
    <style></style>
    <link rel="stylesheet" href="./theme.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./sounds/red.mp3" />
  </head>
  <body class="body">
    <main>
      <h1 id="header">Start Game</h1>
      <button id="start-game" class="button">Start</button>
      <button id="reset-game" class="button">Reset</button>
      <div class="color-button-container">
        <div class="color-buttons" id="red"></div>
        <div class="color-buttons" id="yellow"></div>
        <div class="color-buttons" id="green"></div>
        <div class="color-buttons" id="blue"></div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
